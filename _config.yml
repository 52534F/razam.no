title: [Hviterussisk forening i Norge Razam]
description: [Razam er en partipolitisk uavhengig medlemsorganisasjon som jobber med å fremme belaruseres, og deres familiers, interesser i Norge, å være  bindeledd mellom belarusisk og norsk kultur og samfunn, og å skape kontaktflater mellom belarusere og nordmenn.]
